name: deploy

on: [push]

jobs:
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install twine
    - name: build
      run: |
        python3 setup.py
